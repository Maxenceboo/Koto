spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/koto
    username: koto
    password: koto123
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html   # URL standard
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.koto
  paths-to-match: /api/**

security:
  jwt:
    # base64-encoded 256-bit secret for HS256
    secret: ZmFrZV9rZXlfZmFrZV9rZXlfZmFrZV9rZXlfMTIzNDU2Nzg5MA==
