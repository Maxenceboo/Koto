<div class="space-y-3">
  @for (m of messages; track m.id) {
    <div class="rounded border border-white/10 bg-white/5 p-3">
      <div class="flex items-center justify-between text-xs opacity-70 mb-1">
        <div>
          <span>→ {{ m.attributedTo.name }}</span>
          <span> — {{ m.createdAt | date:'short' }}</span>
        </div>
        @if (m.authorId === currentUserId) {
          <p-button
            size="small"
            [text]="true"
            icon="pi pi-trash"
            severity="danger"
            (onClick)="delete.emit(m.id)"
            aria-label="Supprimer">
          </p-button>
        }
      </div>
      <div [innerHTML]="m.text" class="text-sm mb-2"></div>
      <div class="text-sm mb-2">{{m.text}}</div>


      <div class="flex items-center gap-3 text-xs">
          <p-button
            size="small"
            [text]="true"
            [raised]="myVotes[m.id] === 1"
            icon="pi pi-thumbs-up"
            (onClick)="like.emit(m.id)">
          </p-button>
          <span>{{ m.likes }}</span>
          <p-button
            size="small"
            [text]="true"
            [raised]="myVotes[m.id] === -1"
            icon="pi pi-thumbs-down"
            (onClick)="dislike.emit(m.id)">
          </p-button>
          <span>{{ m.dislikes }}</span>
        </div>


    </div>
  }
</div>
